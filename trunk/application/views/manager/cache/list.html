<!DOCTYPE html>
<html>
<head>
    <!--{include file="common/head.html"}-->
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

    <!--{include file="common/main_header.html"}-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--{include file="common/main_sidebar.html"}-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                redis查询
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">redis查询</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="./index"
                              method="get" id="form" name="form">
                            <div class="box-body">


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">数据类型：</label>

                                    <div class="col-sm-10">
                                        <input type="radio" name="type" value="string" <!--{if $smarty.get.type == 'string' }--> checked<!--{/if}-->/>字符串
                                        
                                        <input type="radio" name="type" value="hash" <!--{if $smarty.get.type == 'hash' }--> checked<!--{/if}-->/>hash
                                        
                                        <input type="radio" name="type" value="keys" <!--{if $smarty.get.type == 'keys' }--> checked<!--{/if}-->/>模糊查询keys
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="col-sm-2 control-label">key：</label>

                                    <div class="col-sm-10">
                                        <textarea name="key" style="width:800px; height:50px"><!--{$smarty.get.key}--></textarea>
                                    </div>
                                </div>


                                <!--{if $data.result}-->
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">结果：</label>

                                    <div class="col-sm-10">
                                        <textarea  style="width:800px; height:300px"><!--{$data.result}--></textarea>
                                    </div>
                                </div>
                                <!--{/if}-->

                                <div class="box-footer">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <button type="submit" class="btn btn-info center">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>


            </div>
            <!--/.col (right) -->
    </div>
    <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!--{include file="common/main_footer.html"}-->
<!-- Add the sidebar's background. This div must be placed
     immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
</body>
</html>
