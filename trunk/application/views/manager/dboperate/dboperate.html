<!DOCTYPE html>
<html>
<head>
    <!--{include file="common/head.html"}-->
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

    <!--{include file="common/main_header.html"}-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--{include file="common/main_sidebar.html"}-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                数据库管理
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">fetch</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="./operate"
                              method="post"
                              onsubmit="return validate_form('form')" id="form" name="form">
                            <div class="box-body">

                                <input type="hidden" name="action" value="fetch" />
                                <input type="hidden" name="key" value="%$#@#@@#()00#$peer" />

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">数据库:</label>
                                    <div class="col-sm-10">
                                        <select class="fl form-control select2" style='width:300px;' name="db_targer">
                                            <!--{foreach from=$db_keys item=db}-->
                                            <option value="<!--{$db}-->"<!--{if $smarty.post.db_targer == $db}-->
                                            checked<!--{/if}-->><!--{$db}--></option>
                                            <!--{/foreach}-->
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">显示方式:</label>
                                    <div class="col-sm-10">
                                        数组<input type="radio" name='format' value="arr" checked/>
                                        表格<input type="radio" name='format' value="table"/>
                                        CSV格式<input type="radio" name='format' value="csv"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SQL：</label>

                                    <div class="col-sm-10">
                                        <textarea name="sql" style="width:800px; height:200px"><!--{if $smarty.post.action == 'fetch' && $smarty.post.sql}-->
                                            <!--{$smarty.post.sql}--><!--{/if}--></textarea>
                                    </div>
                                </div>


                                <div class="box-footer">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <button type="submit" class="btn btn-info center">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--{if !$check_user_fail}-->

                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">query</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="./operate"
                              method="post"
                              onsubmit="return validate_form('form')" id="form" name="form">
                            <input type="hidden" name="action" value="query" />
                            <input type="hidden" name="key" value="%$#@#@@#()00#$peer" />

                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">数据库:</label>
                                    <div class="col-sm-10">
                                        <select class="fl form-control select2" style='width:300px;' name="db_targer">
                                            <!--{foreach from=$db_keys item=db}-->
                                            <option value="<!--{$db}-->"<!--{if $smarty.post.db_targer == $db}--> checked<!--{/if}-->><!--{$db}--></option>
                                            <!--{/foreach}-->
                                        </select>
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SQL：</label>

                                    <div class="col-sm-10">
                                        <textarea name="sql" style="width:800px; height:200px"><!--{if $smarty.post.action == 'query' && $smarty.post.sql}--><!--{$smarty.post.sql}--><!--{/if}--></textarea>
                                    </div>
                                </div>


                                <div class="box-footer">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <button type="submit" class="btn btn-info center">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--{else}-->
                    您暂时没有执行sql 操作的权限 如果要开通 请联系管理员！
                    <!--{/if}-->
                </div>


            </div>
            <!--/.col (right) -->
    </div>
    <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!--{include file="common/main_footer.html"}-->
<!-- Add the sidebar's background. This div must be placed
     immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
</body>
</html>
