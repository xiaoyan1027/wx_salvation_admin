<!DOCTYPE html>
<html>
<head>
    <!--{include file="common/head.html"}-->
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

    <!--{include file="common/main_header.html"}-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--{include file="common/main_sidebar.html"}-->

    <script type="text/javascript" src="/resources/js/datepicker/WdatePicker.js"></script>
    <link href="/resources/css/ui.datepicker.css" rel="stylesheet" type="text/css" />

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                CRON日志列表
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">

                <div class="col-md-12">

                <div class="col-xs-22">
                    <div class="box box-success">
                        <div class="box-header with-border">
                        </div>

                        <div class="panel-heading clearfix">
                            <form method='get' id="log_search" action="./cron_log" name="log_search" class="form-search form-inline">
                                <input type="text" name="cron_id"  placeholder="cron_id" id="" class="fl form-control w130 mr10" value="<!--{$smarty.get.cron_id}-->" size="10" />
                                <input type="text" name="exec_mod"  placeholder="执行模块" id=""  class="fl form-control w130 mr10" value="<!--{$smarty.get.exec_mod}-->" size="10" />
                                <input type="text" name="exec_act"  placeholder="执行方法" id=""  class="fl form-control w130 mr10" value="<!--{$smarty.get.exec_act}-->" size="10" />
                                <input type="text" style='width:170px;' class="fl form-control w150 mr10" class="Wdate" name="start_time"  placeholder="开始时间" id=""   value="<!--{$smarty.get.start_time}-->" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" size="15" />
                                <input type="text" style='width:170px;' class="fl form-control w150 mr10" class="Wdate" name="end_time"  placeholder="结束时间" id=""  value="<!--{$smarty.get.end_time}-->" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" size="15" />
                                <button type="submit" class="btn bg-olive margin">搜索</button>
                            </form>       
                        </div>
                        
                        </div>
                    </div>
                    <div class="box box-warning">
                        <div class="box-body">
                            <table id="example2" class="table  table-hover">
                                <thead>
                                <tr>
                                    <th>CRON_ID</th>
                                    <th>名称</th>
                                    <th>执行模块</th>
                                    <th>执行方法</th>
                                    <th>参数</th>
                                    <th>结果</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>执行人</th>
                                </tr>
                                </thead>
                                <!--{foreach from=$list item=item}-->
                                <tr>
                                    <td><!--{$item.cron_id}--></td>
                                    <td><!--{$item.name}--></td>
                                    
                                    <td><!--{$item.exec_mod}--></td>
                                    <td><!--{$item.exec_act}--></td>
                                    <td><!--{$item.params}--></td>
                                    <td><textarea><!--{$item.result}--></textarea></td>
                                    <td><!--{$item.begin_time|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
                                    <td><!--{$item.end_time|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
                                    <td><!--{$item.user_id}--></td>
                                </tr>
                                <!--{/foreach}-->
                                <tfoot>
                                <tr>
                                    <th colspan="8"><!--{$pager_html}--></th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--{include file="common/main_footer.html"}-->
    <div class="control-sidebar-bg"></div>
</div>
</body>
</html>
