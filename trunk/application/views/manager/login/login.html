<!DOCTYPE html>
<html>
<head>
  <!--{include file="common/head.html"}-->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:;">小程序系统后台</a>
  </div>
  
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录窗口</p>

    <form action="/manager/login/index" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="user_name" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="passwd" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="verifycode" name="code" style="width: 205px;" placeholder="验证码">
        <span class="input-group-addon" style="width: 150px;border:none;"><img src="/manager/login/verifycode?nc=1&t=<!--{$smarty.now}-->" id="yzm" style="cursor:pointer" alt="点击刷新" title="点击刷新"/></span> 
        <!-- Old function onmouseup="RefreshImage()" -->
      </div>
      <div class="row" style="padding-top: 10px;">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-success btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/resources/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  function RefreshImage()
    {
      var el =document.getElementById("yzm");
      el.src=el.src;
    }

  $("#yzm").bind('mouseup', function() {
    $("#yzm").attr("src", "/manager/login/verifycode?nc=1&t=" + Date.parse(new Date()));
  })
</script>
</body>
</html>
