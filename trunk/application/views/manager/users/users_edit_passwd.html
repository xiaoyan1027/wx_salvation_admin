<!DOCTYPE html>
<html>
<head>
    <!--{include file="common/head.html"}-->
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

    <!--{include file="common/main_header.html"}-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--{include file="common/main_sidebar.html"}-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                修改密码
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改密码</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" name="frm1" id="frm1"
                              action="./<!--{$act}-->"
                              onsubmit="return validate_form('frm1')" method="post">
                              <input type="hidden" name="id" value="<!--{$id}-->">
                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">新密码:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" style="width: 300px;" placeholder=""
                                               name="new_passwd_1"
                                               mod="isempty|issame" sameid='new_passwd_2' msg="新密码不能为空|两次密码不一致"
                                               id="textfield11">
                                        至少包含大写字母、小写字母、数字、英文符号，缺一不可，8至16位，区分大小写
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">确认新密码:</label>
                                    <div class="col-sm-10">

                                        <input type="password" class="form-control" style="width: 300px;" placeholder=""
                                               name="new_passwd_2"
                                               id="new_passwd_2" mod="isempty" msg="确认新密码不能为空" id="textfield11">
                                        至少包含大写字母、小写字母、数字、英文符号，缺一不可，8至16位，区分大小写
                                    </div>

                                </div>


                                <div class="box-footer">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <button type="button" class="btn btn-default" onclick="window.history.go(-1);">
                                            取消
                                        </button>
                                        <button type="submit" class="btn btn-info center">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!--{include file="common/main_footer.html"}-->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
</body>
</html>
